<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS demo 9</title>
  </head>
  <body>

    <script type="text/javascript">
      var i
      var cars = new Array()
      cars[0] = "Audi"
      cars[1] = "BMW"
      cars[2] = "Volvo"

      for (var i = 0; i < cars.length; i++) {
        document.write(cars[i] + "<br>")
      }
    </script>
  </body>
</html>
